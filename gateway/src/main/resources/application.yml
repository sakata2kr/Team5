server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: order
          uri: http://localhost:8081
          predicates:
            - Path=/orders/** 
        - id: delivery
          uri: http://localhost:8082
          predicates:
            - Path=/deliveries/**,/cancellations/**
        - id: customer
          uri: http://localhost:8083
          predicates:
            - Path=/customers/**,/myOrders/**
        - id: customerhist
          uri: http://localhost:8084
          predicates:
            - Path=/customerhists/**,/changeHist/**
        - id: payment
          uri: http://localhost:8085
          predicates:
            - Path=/pays/** 
        - id: foodCatalog
          uri: http://localhost:8086
          predicates:
            - Path=/foodCatalogs/**,/foodCatalogViews/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: order
          uri: http://order:8080
          predicates:
            - Path=/orders/** 
        - id: delivery
          uri: http://delivery:8080
          predicates:
            - Path=/deliveries/**,/cancellations/** 
        - id: customer
          uri: http://customer:8080
          predicates:
            - Path=/customers/**,/myOrders/**
        - id: customerhist
          uri: http://customerhist:8080
          predicates:
            - Path=/customerHists/**,/changeHists/**
        - id: payment
          uri: http://payment:8080
          predicates:
            - Path=/pays/** 
        - id: foodCatalog
          uri: http://foodcatalog:8080
          predicates:
            - Path=/foodCatalogs/**,/foodCatalogViews/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

